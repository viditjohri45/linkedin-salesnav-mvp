<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Screening MVP</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Sales Navigator Screening</h2>
    <form action="/run" method="post">
      <div class="mb-3">
        <label class="form-label">Current Title</label>
        <input type="text" name="title" class="form-control" placeholder="e.g., Chief Executive Officer" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Location (Country / Region)</label>
        <input type="text" name="location" class="form-control" placeholder="e.g., United States" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Company Size (Sales Navigator range)</label>
        <select name="company_size" class="form-select" required>
          <option value="1-10">1‑10</option>
          <option value="11-50">11‑50</option>
          <option value="51-200">51‑200</option>
          <option value="201-500">201‑500</option>
          <option value="501-1000">501‑1000</option>
          <option value="1001-5000">1001‑5000</option>
          <option value="5001-10,000">5001‑10,000</option>
          <option value="10,001+">10,001+</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Industry</label>
        <input type="text" name="industry" class="form-control" placeholder="e.g., Pharmaceutical Manufacturing" required />
      </div>
      <button type="submit" class="btn btn-primary">Run Search</button>
    </form>

    {% if result %}
      <hr />
      <h4>Results</h4>
      <p><strong>Total profiles:</strong> {{ result.total }}</p>
      <ul>
        {% for link in result.links %}
          <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
